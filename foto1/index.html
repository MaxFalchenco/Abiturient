    html, body {

    .slider {
        width: 85%;
        margin: 5px auto;
    }

    .slick-slide {
      margin: 100px 5px;
    }

    .slick-slide img {
      width: 99%;
    }

    .slick-prev:before,
    .slick-next:before {
        color: black;
    }
	
	img:hover{
 width: 102%;
 height: 102%;
 box-shadow: 0 12px 6px -6px #666,0 0 3px 0 #ccc;
 margin: -1% 0% 0% -1%;
 border-radius:75px;
 CURSOR:pointer;
}
	
 .blockimgs img{ 
-webkit-transition:all 0.9s ease-out;/* Заставляем плавно изменять css св-ва*/ 
-moz-transition:all 0.25s ease-out; 
-o-transition:all 0.25s ease-out; 
-ms-transition:all 0.25s ease-out; 
height:300px; 
width:100ppx; 
overflow:hidden; 
-webkit-box-shadow:2mm 3mm 10px #6E6E6E; 
box-shadow:2px 3px 10px #6E6E6E; 
float:center; 
cursor:pointer; 
} 
.blockimgs { display:table-cell; float:left; height:230; min-height:180px; width:212px;} 
.blockimgs img:hover{ 
transform:scale(2); /* Увеличиваем картинку при наведении*/ 
-webkit-transform:scale(2); 
-moz-transform:scale(2); 
-o-transform:scale(2); 

margin-left:10px;
margin-top:20px;
box-shadow:0 10px 15px rgba(0,0,0,0.5);
z-index:200;}
